<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to AI Poem Generator</h1>
      </header>
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            id="prompt"
            placeholder="Enter your topic for the poem generator."
            autofocus
            required
            autocomplete="off"
          />
          <input type="submit" value="Generate Poem" id="submit" />
        </form>
        <div class="poem" id="poem"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Katmitsu">Katy Ciu</a> and is
        <a href="https://github.com/Katmitsu/generator-project"
          >open-sourced on Github</a
        >
        and a
        <a href="https://project-poem-generator-kat.netlify.app/"
          >is hosted on Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
